<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>12 Test de velocidad de escritura || iGL3Hdev</title>
</head>

<body>
    <div class="container">
        <div class="stats">
            <p>Tiempo: <span id="timer">0s</span></p>
            <p>Errores: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea id="quote-input" rows="3" placeholder="Escriba aquí cuando inicie la prueba"></textarea>

        <button id="start-test" onclick="startTest()">Inicio test</button>
        <button id="stop-test" onclick="displayResult()">Final test</button>

        <div class="result">
            <h3>Resultado</h3>
            <div class="wrapper">
                <p>Precisión: <span id="accuracy"></span></p>
                <p>Velocidad: <span id="wpm"></span></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
 
</body>
</html>
